<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de adivinhação</title>
    <script src="jogoAdvinhacao.js"></script>
</head>
<body>
    <header>
        <h1>Jogo de adivinhação</h1>
        <p>Será gerado um numero aleatorio entre 1 e 100, você terá 5 chances para acertar o valor gerado, durante os seus chutes sera dado dicas, se o numero é maior ou menor</p>
    </header>    
    <main>
        <section>
            <label for="chute">palpite</label>
            <input type="number" id="chute">
            <button type="button" id="botao" onclick="verificarPalpite()">chutar</button>
        </section>

        <section>
            <h3 id="dicas"></h3>
        </section>
        
        <section>
            <h3 id="tentativas"></h3>
        </section>
        
        <section>
            <h3 id="chances"></h3>
        </section>

    </main>
</body>
</html>
